 <!--Prva definiše pravac glavne osu (main-axis), dok druga specificira ravnanje po obe ose, prva
  vrednost se odnosi na glavnu osu, dok se druga (opciona) odnosi na upravnu osu koja je uvek
  normalna na glavnu (cross-axis).-->
  
  <section fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px" id="forma">
    <mat-card>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" >
            <mat-icon style="font-size: 30px !important">email</mat-icon>
          <mat-form-field >
          
            <input type="email" matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Unesite Vašu email adresu</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Unesite validan format email adrese</mat-error>


          </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" >
          <mat-icon style="font-size: 30px !important">lock</mat-icon>      
          <mat-form-field>
            <input type="password" matInput placeholder="Password" ngModel name="password" required #passInput="ngModel">
            <mat-error *ngIf="passInput.hasError('required')">Unesite Vaš password</mat-error>
            
          </mat-form-field>
          </div>
          <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Uloguj se
      
          </button>
        </form>
      </mat-card>
      </section>
