<section>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!nizImaElemente">
      Nema trenutno zahteva
    </div>
<div *ngFor="let item of listaZaPrikaz"> 
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><font size="-1">{{item.infoToShow}}</font> </mat-card-title>
    <mat-card-subtitle>
    <div fxLayoutAlign="start center" fxLayout="row" routerLink="/profile" (click)="this.US.profileToShow=2" >
     Vozaƒç: <a href="javascript:;">{{ this.US.getNameById(item.id_prevoznik) }}</a>
      <mat-icon>stars</mat-icon>
      {{this.US.getRatingById(item.id_prevoznik)[0]}}
    </div>
    <div fxLayoutAlign="start center" fxLayout="row" routerLink="/profile" (click)="this.US.profileToShow=2">
      Putnik: <a href="javascript:;">{{ this.US.getNameById(item.id_putnik) }}</a>
      <mat-icon>stars</mat-icon>
     {{this.US.getRatingById(item.id_putnik)[0]}}
    </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>

</div>
</section>
